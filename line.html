<html>
<head>
<title>LINE</title>
</head>
<body>

<div style="margin: 0 auto; display: flex; justify-content: center; px;">

<g fill=green>
<circle cx="315" cy="200" r="2" stroke="green" stroke-width="2" fill="green"/>

<g fill=blue>
<circle cx="550" cy="50" r="2" stroke="blue" stroke-width="2" fill="blue"/>
</g>
</svg>
